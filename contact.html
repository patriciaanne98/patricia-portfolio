<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Patricia Frogoso</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="nav">
    <div class="nav-logo">
      <a href="index.html">Patricia Frogoso</a><span class="logo-sub">designer</span>
    </div>

    <div class="hamburger" onclick="toggleMenu()">☰</div>

    <nav class="nav-links" id="navLinks">
      <a href="index.html">HOME</a>
      <a href="portfolio.html">PORTFOLIO</a>
      <a href="about.html">ABOUT</a>
      <a href="#">CONTACT</a>
    </nav>
  </header>

  <section class="contact-wrapper">
    <div class="contact-left">
      <h1>Let’s make beautiful things together!</h1>
      <p>Fill out this contact form and describe your project or book a 30min discovery call with me!</p>
      <a href="#" class="cta-button">Book a Call</a>
    </div>
    <div class="contact-right">
      <form class="contact-form">
        <div class="input-group">
          <input type="text" placeholder="Name">
          <input type="text" placeholder="Last name">
        </div>
        <div class="input-group">
          <input type="email" placeholder="E-mail *" required>
          <input type="tel" placeholder="Phone number">
        </div>
        <label for="message">How can I help you?</label>
        <textarea id="message" placeholder="Please describe your project and your design needs"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Patricia Frogoso — All rights reserved.</p>
  </footer>
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("active");
    }
  </script>
</body>
</html>
