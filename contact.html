  <section class="contact-wrapper">
    <div class="contact-left">
      <h1>Letâ€™s make beautiful things together!</h1>
      <p>Fill out this contact form and describe your next project to me!</p>
      <a href="#" class="cta-button">Catch ya later</a>
    </div>
    <div class="contact-right">
      <form class="contact-form" action="https://formspree.io/f/xblogblz" method="POST">
        <div class="input-group">
          <input type="text" name="firstName" placeholder="Name">
          <input type="text" name="lastName" placeholder="Last name">
        </div>
        <div class="input-group">
          <input type="email" name="email" placeholder="E-mail *" required>
          <input type="tel" name="phone" placeholder="Phone number">
        </div>
        <label for="message">How can I help you?</label>
        <textarea id="message" name="message" placeholder="Please describe your project and your design needs"></textarea>
        <button type="submit">Send</button>
      </form> 
      </div>

  <script>
    function scrollCarousel(direction) {
      const track = document.getElementById('carouselTrack');
      const scrollAmount = 340; // width of card + gap
      track.scrollBy({
        left: scrollAmount * direction,
        behavior: 'smooth'
      });
    }
  </script>
  
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("active");
    }
  </script>
  <script>
    const form = document.querySelector(".contact-form");
  
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(form);
      const action = form.getAttribute("action");
  
      fetch(action, {
        method: "POST",
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          alert("Thanks for your message! Iâ€™ll get back to you soon ðŸ’Œ");
          form.reset();
        } else {
          alert("Oops! Something went wrong.");
        }
      });
    });
  </script>
